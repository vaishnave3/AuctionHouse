{% extends "auctions/layout.html" %}
{% load mathfilters %}

{% block body %}
    <h2>Active Listings</h2>
    <ol>
        <div class="wishlist">
            {% for i in items1 %}
            {% if i.closed == False %}
            <li>
                <a href="/listing/{{ i.id }}">{{ i.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </div>
    </ol>
    
{% endblock %}
